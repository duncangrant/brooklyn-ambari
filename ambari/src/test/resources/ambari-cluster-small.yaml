name: Ambari driven cloud - Small
services:
- type: io.brooklyn.ambari.AmbariCluster
  name: Ambari Cluster
  brooklyn.config:
    version: 2.1.2
    stackVersion: 2.3
    securityGroup: test-ambari
    ambariConfigMap:
      hdfs-site:
        dfs.webhdfs.enabled: true
        dfs.permissions.enabled: false
      httpfs-site:
        httpfs.proxyuser.hue: '*'
        httpfs.proxyuser.hue.groups: '*'
    initialSize: 3
    services:
    - GANGLIA
    - HBASE
    - HDFS
    - MAPREDUCE2
    - YARN
    - ZOOKEEPER