name: Ambari driven cloud - By host group
services:
- type: io.brooklyn.ambari.AmbariCluster
  name: Ambari Cluster
  brooklyn.config:
    version: 2.1.2
    stackVersion: 2.3
    serverComponents:
    - HDFS_CLIENT
    ambariConfigMap:
      hdfs-site:
        dfs.webhdfs.enabled: true
        dfs.permissions.enabled: false
      httpfs-site:
        httpfs.proxyuser.hue: '*'
        httpfs.proxyuser.hue.groups: '*'
  brooklyn.children:
  - type: io.brooklyn.ambari.hostgroup.AmbariHostGroup
    name: NameNode
    brooklyn.config:
      components:
      - AMBARI_SERVER
      - GANGLIA_SERVER
      - ZOOKEEPER_CLIENT
      - NAMENODE
      - PIG
      - OOZIE_CLIENT
      - HBASE_MASTER
      - HCAT
      - HDFS_CLIENT
      - YARN_CLIENT
      - MAPREDUCE2_CLIENT
      - GANGLIA_MONITOR
      - ZOOKEEPER_SERVER
      - KNOX_GATEWAY
      - TEZ_CLIENT
      - HBASE_CLIENT
      - HIVE_CLIENT
  - type: io.brooklyn.ambari.hostgroup.AmbariHostGroup
    name: StandbyNamenode
    brooklyn.config:
      components:
      - ZOOKEEPER_CLIENT
      - PIG
      - HISTORYSERVER
      - HIVE_SERVER
      - OOZIE_SERVER
      - SECONDARY_NAMENODE
      - TEZ_CLIENT
      - HIVE_METASTORE
      - APP_TIMELINE_SERVER
      - MAPREDUCE2_CLIENT
      - MYSQL_SERVER
      - RESOURCEMANAGER
      - ZOOKEEPER_SERVER
      - HBASE_MASTER
      - HDFS_CLIENT
      - YARN_CLIENT
      - WEBHCAT_SERVER
      - GANGLIA_MONITOR
  - type: io.brooklyn.ambari.hostgroup.AmbariHostGroup
    name: DataNode
    brooklyn.config:
      initialSize: 1
      components:
      - PIG
      - HBASE_REGIONSERVER
      - HCAT
      - TEZ_CLIENT
      - SLIDER
      - SQOOP
      - ZOOKEEPER_SERVER
      - NODEMANAGER
      - DATANODE
      - FLUME_HANDLER
      - GANGLIA_MONITOR
